<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Rojo - Upload Song</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #111827;
        }

        /* bg-gray-900 */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="text-gray-100 font-sans min-h-screen flex justify-center bg-gray-900">

    <!-- Phone Frame -->
    <div
        class="w-full max-w-[400px] bg-gray-900 min-h-screen border-x border-gray-800 relative shadow-2xl flex flex-col">

        <!-- Status Bar Area (Simulated) -->
        <div
            class="h-6 w-full bg-gray-900 flex justify-between items-center px-4 text-[10px] text-gray-400 select-none shrink-0">
            <span>9:45</span>
            <div class="flex gap-1">
                <i data-lucide="signal" class="w-3 h-3"></i>
                <i data-lucide="wifi" class="w-3 h-3"></i>
                <i data-lucide="battery" class="w-3 h-3"></i>
            </div>
        </div>

        <!-- App Header -->
        <header class="flex items-center px-4 py-4 sticky top-0 bg-gray-900 z-20 border-b border-gray-800/50 shrink-0">
            <button class="text-gray-400 hover:text-white transition-colors p-2 -ml-2 rounded-full hover:bg-gray-800">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
            <h1 class="font-bold text-lg text-white ml-2">Upload New Song</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 flex flex-col">

            <!-- Instructions -->
            <div class="mb-8">
                <div class="bg-blue-900/20 border border-blue-800/50 rounded-xl p-4 flex gap-3">
                    <i data-lucide="info" class="w-5 h-5 text-blue-400 shrink-0 mt-0.5"></i>
                    <p class="text-sm text-blue-100/80 leading-relaxed">
                        Upload a <span
                            class="font-mono bg-blue-900/50 px-1 py-0.5 rounded text-xs text-blue-300">.cho</span> or
                        <span class="font-mono bg-blue-900/50 px-1 py-0.5 rounded text-xs text-blue-300">.txt</span>
                        file using ChordPro format. The title and author will be detected automatically.
                    </p>
                </div>
            </div>

            <!-- Upload Area (Simulating Dropzone) -->
            <div class="flex-1 flex flex-col justify-center mb-8">
                <label for="file-upload"
                    class="group relative flex flex-col items-center justify-center w-full h-64 border-2 border-gray-700 border-dashed rounded-3xl cursor-pointer bg-gray-800/30 hover:bg-gray-800/50 hover:border-red-500/50 transition-all duration-300">

                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <!-- Icon Circle -->
                        <div
                            class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg group-hover:bg-gray-700">
                            <i data-lucide="upload-cloud"
                                class="w-8 h-8 text-gray-400 group-hover:text-red-400 transition-colors"></i>
                        </div>

                        <p class="mb-2 text-lg font-medium text-gray-300 group-hover:text-white transition-colors">Tap
                            to select file</p>
                        <p class="text-xs text-gray-500">ChordPro files only</p>
                    </div>

                    <input id="file-upload" type="file" class="hidden" />
                </label>
            </div>

            <!-- Selected File Preview (Hidden by default, shown here for visual demo) -->
            <!-- 
            <div class="bg-gray-800 border border-gray-700 rounded-xl p-3 flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center">
                        <i data-lucide="file-text" class="w-5 h-5 text-gray-300"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-sm font-medium text-white">grandmother_earth.cho</span>
                        <span class="text-xs text-gray-400">2.4 KB</span>
                    </div>
                </div>
                <button class="text-gray-500 hover:text-red-400 p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div> 
            -->

            <!-- Actions -->
            <div class="mt-auto space-y-3">
                <button
                    class="w-full bg-gradient-to-r from-red-700 to-orange-600 hover:from-red-600 hover:to-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-red-900/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <i data-lucide="upload" class="w-5 h-5"></i>
                    <span>Upload Song</span>
                </button>

                <button
                    class="w-full bg-transparent border border-gray-700 text-gray-400 hover:text-white hover:bg-gray-800 font-semibold py-4 rounded-xl active:scale-[0.98] transition-all">
                    Cancel
                </button>
            </div>

        </main>

        <!-- Simulated Toast Notification (Success State) -->
        <div
            class="absolute bottom-6 left-4 right-4 bg-gray-800 border border-green-500/30 text-white px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3 animate-in fade-in slide-in-from-bottom-4 duration-500 hidden">
            <div class="w-8 h-8 bg-green-900/50 rounded-full flex items-center justify-center shrink-0">
                <i data-lucide="check" class="w-4 h-4 text-green-400"></i>
            </div>
            <div>
                <h4 class="text-sm font-bold text-green-100">Upload Successful</h4>
                <p class="text-xs text-green-200/60">"Grandmother Earth" has been added.</p>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
