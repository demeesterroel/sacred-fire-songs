<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Rojo - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #111827;
        }

        /* bg-gray-900 */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body
    class="text-gray-100 font-sans min-h-screen flex items-center justify-center bg-gray-900 p-4 relative overflow-hidden">

    <!-- Decorative background elements -->
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-red-900/20 rounded-full blur-[80px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-orange-900/20 rounded-full blur-[80px]"></div>

    <!-- Login Card -->
    <div
        class="w-full max-w-sm bg-gray-800/60 backdrop-blur-xl border border-gray-700/50 rounded-2xl shadow-2xl p-8 relative z-10">

        <!-- Header Section -->
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-red-700 to-orange-600 rounded-full flex items-center justify-center shadow-lg shadow-red-900/50 ring-2 ring-white/10 mb-4">
                <i data-lucide="flame" class="text-white w-8 h-8 fill-current"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Admin Portal</h1>
            <p class="text-gray-400 text-sm mt-1">Sign in to manage the songbook</p>
        </div>

        <!-- Form Section -->
        <form class="space-y-5">

            <!-- Email Input -->
            <div class="space-y-1">
                <label for="email"
                    class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail"
                            class="text-gray-500 w-5 h-5 group-focus-within:text-red-400 transition-colors"></i>
                    </div>
                    <input type="email" id="email"
                        class="block w-full pl-10 pr-3 py-3 bg-gray-900/50 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 transition-all shadow-inner"
                        placeholder="guardian@caminorojo.com">
                </div>
            </div>

            <!-- Password Input -->
            <div class="space-y-1">
                <div class="flex justify-between items-center ml-1">
                    <label for="password"
                        class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Password</label>
                </div>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock"
                            class="text-gray-500 w-5 h-5 group-focus-within:text-red-400 transition-colors"></i>
                    </div>
                    <input type="password" id="password"
                        class="block w-full pl-10 pr-3 py-3 bg-gray-900/50 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 transition-all shadow-inner"
                        placeholder="••••••••">
                </div>
            </div>

            <!-- Action Button -->
            <button type="button"
                class="w-full bg-gradient-to-r from-red-700 to-orange-600 hover:from-red-600 hover:to-orange-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-red-900/40 transform transition-all active:scale-[0.98] mt-2 flex items-center justify-center gap-2 group">
                <span>Sign In</span>
                <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
            </button>

        </form>

        <!-- Back Link -->
        <div class="mt-8 text-center">
            <a href="#"
                class="text-sm text-gray-500 hover:text-white transition-colors flex items-center justify-center gap-1 group">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
                <span>Back to Library</span>
            </a>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
