<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Rojo - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #111827;
        }

        /* bg-gray-900 */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="text-gray-100 font-sans min-h-screen flex justify-center bg-gray-900">

    <!-- Phone Frame -->
    <div class="w-full max-w-[400px] bg-gray-900 min-h-screen border-x border-gray-800 relative shadow-2xl">

        <!-- Status Bar Area (Simulated) -->
        <div
            class="h-6 w-full bg-gray-900 flex justify-between items-center px-4 text-[10px] text-gray-400 select-none">
            <span>9:41</span>
            <div class="flex gap-1">
                <i data-lucide="signal" class="w-3 h-3"></i>
                <i data-lucide="wifi" class="w-3 h-3"></i>
                <i data-lucide="battery" class="w-3 h-3"></i>
            </div>
        </div>

        <!-- App Header -->
        <header
            class="flex justify-between items-center px-5 py-4 sticky top-0 bg-gray-900/95 backdrop-blur-sm z-20 border-b border-gray-800/50">
            <div class="flex items-center gap-3">
                <!-- Logo -->
                <div
                    class="w-9 h-9 bg-gradient-to-br from-red-700 to-orange-600 rounded-full flex items-center justify-center shadow-lg shadow-red-900/30 ring-1 ring-white/10">
                    <i data-lucide="flame" class="text-white w-5 h-5 fill-current"></i>
                </div>
                <h1 class="font-bold text-xl tracking-tight text-white">Camino Rojo</h1>
            </div>

            <!-- Admin Login -->
            <button class="text-gray-400 hover:text-white transition-colors p-2 rounded-full hover:bg-gray-800">
                <i data-lucide="log-in" class="w-5 h-5"></i>
            </button>

            <!-- Back Button -->
            <a href="/"
                class="text-gray-400 hover:text-white transition-all p-2.5 rounded-full hover:bg-gray-800 group">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
            </a>
        </header>

        <!-- Search Section -->
        <div class="px-4 pt-4 pb-2 sticky top-[68px] bg-gray-900 z-10">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="search"
                        class="text-gray-500 w-5 h-5 group-focus-within:text-red-500 transition-colors"></i>
                </div>
                <input type="text"
                    class="block w-full pl-11 pr-4 py-3.5 bg-gray-800/80 border border-gray-700/50 rounded-2xl text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 focus:bg-gray-800 transition-all text-base shadow-inner"
                    placeholder="Search title or lyrics...">
            </div>
        </div>

        <!-- Song List -->
        <main class="p-4 space-y-3 pb-24 overflow-y-auto">

            <!-- Song 1 -->
            <div
                class="bg-gray-800/40 p-4 rounded-2xl border border-gray-700/50 active:bg-gray-800 active:scale-[0.99] transition-all cursor-pointer group relative overflow-hidden">
                <div
                    class="absolute left-0 top-0 bottom-0 w-1 bg-red-500 rounded-l-2xl opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3
                            class="text-[17px] font-semibold text-gray-100 leading-tight group-hover:text-red-400 transition-colors">
                            Grandmother Earth</h3>
                        <p class="text-sm text-gray-500 mt-1 font-medium">Traditional</p>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-[10px] font-bold tracking-wider text-gray-500 uppercase">Key</span>
                        <span
                            class="text-xs font-mono font-bold bg-gray-700/50 text-gray-300 px-2 py-1 rounded-md border border-gray-600/30">Am</span>
                    </div>
                </div>
            </div>

            <!-- Song 2 -->
            <div
                class="bg-gray-800/40 p-4 rounded-2xl border border-gray-700/50 active:bg-gray-800 active:scale-[0.99] transition-all cursor-pointer group relative overflow-hidden">
                <div
                    class="absolute left-0 top-0 bottom-0 w-1 bg-orange-500 rounded-l-2xl opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3
                            class="text-[17px] font-semibold text-gray-100 leading-tight group-hover:text-orange-400 transition-colors">
                            Aguita de la Vida</h3>
                        <p class="text-sm text-gray-500 mt-1 font-medium">Danit</p>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-[10px] font-bold tracking-wider text-gray-500 uppercase">Key</span>
                        <span
                            class="text-xs font-mono font-bold bg-gray-700/50 text-gray-300 px-2 py-1 rounded-md border border-gray-600/30">Em</span>
                    </div>
                </div>
            </div>

            <!-- Song 3 -->
            <div
                class="bg-gray-800/40 p-4 rounded-2xl border border-gray-700/50 active:bg-gray-800 active:scale-[0.99] transition-all cursor-pointer group relative overflow-hidden">
                <div
                    class="absolute left-0 top-0 bottom-0 w-1 bg-yellow-500 rounded-l-2xl opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3
                            class="text-[17px] font-semibold text-gray-100 leading-tight group-hover:text-yellow-400 transition-colors">
                            Pachamama</h3>
                        <p class="text-sm text-gray-500 mt-1 font-medium">Medicine Family</p>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-[10px] font-bold tracking-wider text-gray-500 uppercase">Key</span>
                        <span
                            class="text-xs font-mono font-bold bg-gray-700/50 text-gray-300 px-2 py-1 rounded-md border border-gray-600/30">G</span>
                    </div>
                </div>
            </div>

            <!-- Song 4 -->
            <div
                class="bg-gray-800/40 p-4 rounded-2xl border border-gray-700/50 active:bg-gray-800 active:scale-[0.99] transition-all cursor-pointer group relative overflow-hidden">
                <div
                    class="absolute left-0 top-0 bottom-0 w-1 bg-blue-500 rounded-l-2xl opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3
                            class="text-[17px] font-semibold text-gray-100 leading-tight group-hover:text-blue-400 transition-colors">
                            Water Spirit</h3>
                        <p class="text-sm text-gray-500 mt-1 font-medium">Nalini Blossom</p>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-[10px] font-bold tracking-wider text-gray-500 uppercase">Key</span>
                        <span
                            class="text-xs font-mono font-bold bg-gray-700/50 text-gray-300 px-2 py-1 rounded-md border border-gray-600/30">Dm</span>
                    </div>
                </div>
            </div>

            <!-- Song 5 -->
            <div
                class="bg-gray-800/40 p-4 rounded-2xl border border-gray-700/50 active:bg-gray-800 active:scale-[0.99] transition-all cursor-pointer group relative overflow-hidden">
                <div
                    class="absolute left-0 top-0 bottom-0 w-1 bg-purple-500 rounded-l-2xl opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3
                            class="text-[17px] font-semibold text-gray-100 leading-tight group-hover:text-purple-400 transition-colors">
                            Cuatro Vientos</h3>
                        <p class="text-sm text-gray-500 mt-1 font-medium">Danit</p>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-[10px] font-bold tracking-wider text-gray-500 uppercase">Key</span>
                        <span
                            class="text-xs font-mono font-bold bg-gray-700/50 text-gray-300 px-2 py-1 rounded-md border border-gray-600/30">Am</span>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
