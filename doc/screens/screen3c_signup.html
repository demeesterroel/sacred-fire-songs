<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sacred Fire Songbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #141821;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center md:p-4">
  <div
    class="relative w-full max-w-[420px] bg-[#1c222d] md:border md:border-[#2d3545] md:rounded-3xl p-6 md:p-8 md:shadow-2xl transition-all duration-300 min-h-screen md:min-h-0 flex flex-col justify-center md:block">

    <!-- Close Button -->
    <button class="absolute right-4 top-4 md:right-6 md:top-6 text-[#5a657a] hover:text-white transition-colors">
      <i data-lucide="x" class="w-6 h-6"></i>
    </button>

    <!-- Header -->
    <div class="flex flex-row md:flex-col items-center md:items-center gap-4 md:gap-0 mb-8 md:mb-10 mt-4 md:mt-0">
      <div
        class="w-12 h-12 md:w-20 md:h-20 rounded-full bg-gradient-to-br from-[#d9481e] to-[#f45d1a] flex items-center justify-center shadow-[0_0_20px_rgba(217,72,30,0.3)] md:mb-6 flex-shrink-0">
        <i data-lucide="flame" class="text-white w-6 h-6 md:w-10 md:h-10 fill-current"></i>
      </div>
      <div class="text-left md:text-center">
        <h1 class="text-white text-xl md:text-3xl font-bold md:mb-2 leading-tight">Create Account</h1>
        <p class="text-[#8e99aa] text-xs md:text-sm">Join our community of songkeepers.</p>
      </div>
    </div>

    <!-- Signup Form -->
    <form class="space-y-4 md:space-y-4">
      <div class="space-y-1">
        <label class="text-xs font-semibold text-white ml-1 tracking-wide uppercase opacity-70">Email address</label>
        <div class="relative group">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#5a657a] group-focus-within:text-[#d9481e] transition-colors">
            <i data-lucide="mail" class="w-5 h-5"></i>
          </div>
          <input type="email" placeholder="name@example.com"
            class="w-full bg-transparent border border-[#2d3545] rounded-xl py-3.5 md:py-4 pl-12 pr-4 text-white placeholder-[#5a657a] focus:outline-none focus:border-[#d9481e] transition-all text-[14px] md:text-[15px]">
        </div>
      </div>


      <div class="space-y-1">
        <label class="text-xs font-semibold text-white ml-1 tracking-wide uppercase opacity-70">Password</label>
        <div class="relative group">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#5a657a] group-focus-within:text-[#d9481e] transition-colors">
            <i data-lucide="lock" class="w-5 h-5"></i>
          </div>
          <input type="password" placeholder="••••••••"
            class="w-full bg-transparent border border-[#2d3545] rounded-xl py-3.5 md:py-4 pl-12 pr-4 text-white placeholder-[#5a657a] focus:outline-none focus:border-[#d9481e] transition-all text-[14px] md:text-[15px]">
        </div>
      </div>

      <div class="space-y-1">
        <label class="text-xs font-semibold text-white ml-1 tracking-wide uppercase opacity-70">Repeat Password</label>
        <div class="relative group">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#5a657a] group-focus-within:text-[#d9481e] transition-colors">
            <i data-lucide="shield-check" class="w-5 h-5"></i>
          </div>
          <input type="password" placeholder="••••••••"
            class="w-full bg-transparent border border-[#2d3545] rounded-xl py-3.5 md:py-4 pl-12 pr-4 text-white placeholder-[#5a657a] focus:outline-none focus:border-[#d9481e] transition-all text-[14px] md:text-[15px]">
        </div>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-[#d9481e] to-[#f45d1a] hover:brightness-110 active:scale-[0.98] text-white font-bold py-3.5 md:py-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-[0_4px_15px_rgba(217,72,30,0.4)] mt-2">
        Create Account
        <i data-lucide="arrow-right" class="w-5 h-5"></i>
      </button>
    </form>

    <!-- Terms and Privacy Footer -->
    <div class="mt-8 text-center md:text-left">
      <p class="text-[#8e99aa] text-[12px] leading-relaxed">
        By creating an account, you confirm that you agree to our <a href="#"
          class="text-white font-bold hover:underline">Terms
          Of Service</a> and have read our <a href="#" class="text-white font-bold hover:underline">Privacy Policy</a>
      </p>
    </div>

    <!-- Toggle View Link -->
    <div class="mt-8 text-center pb-4 md:pb-0 border-t border-[#2d3545] pt-6">
      <p class="text-[#a0aec0] text-sm">
        Already have an account?
        <a href="screen3a_login_magic.html"
          class="text-[#d9481e] hover:text-[#f45d1a] underline font-medium transition-colors ml-1">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
