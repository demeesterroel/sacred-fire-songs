<!-- Add New Song -->
<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Add New Song</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5646e7",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131121",
                        "accent-blue": "#213363",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: max(884px, 100dvh);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3d52;
            border-radius: 10px;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-white font-display">
    <div class="relative flex h-screen w-full flex-col overflow-hidden">
        <header
            class="flex items-center bg-background-light dark:bg-background-dark border-b border-[#3f3d52]/30 p-4 sticky top-0 z-50">
            <div class="flex size-10 shrink-0 items-center justify-start cursor-pointer">
                <span class="material-symbols-outlined text-[#a19eb7]">close</span>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Add New Song</h2>
            <div class="flex size-10 items-center justify-end">
            </div>
        </header>
        <main class="flex-1 overflow-y-auto pb-10">
            <div class="max-w-[480px] mx-auto">
                <div class="px-4 pt-4 flex justify-end">
                    <button
                        class="text-primary text-xs font-semibold flex items-center gap-1 opacity-80 hover:opacity-100 transition-opacity">
                        <span class="material-symbols-outlined text-sm">attachment</span>
                        Or upload a file (.cho, .txt)
                    </button>
                </div>
                <section class="px-4 pt-2">
                    <div class="space-y-4">
                        <div class="flex flex-col">
                            <p class="text-[#a19eb7] text-sm font-medium leading-normal pb-1.5">Song Title</p>
                            <input
                                class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#3f3d52] bg-[#1d1c26] focus:border-primary h-12 placeholder:text-[#a19eb7]/30 px-4 text-base font-normal"
                                placeholder="e.g. Heart Sutra Chanting" />
                        </div>
                        <div class="flex flex-col">
                            <p class="text-[#a19eb7] text-sm font-medium leading-normal pb-1.5">Author / Composer</p>
                            <input
                                class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#3f3d52] bg-[#1d1c26] focus:border-primary h-12 placeholder:text-[#a19eb7]/30 px-4 text-base font-normal"
                                placeholder="Traditional, Artist name..." />
                        </div>
                    </div>
                </section>
                <section class="px-4 mt-6">
                    <div class="space-y-4">
                        <div>
                            <p class="text-[#a19eb7] text-sm font-medium leading-normal pb-2">Language</p>
                            <div class="flex flex-wrap gap-2">
                                <button
                                    class="px-4 py-1.5 rounded-full bg-primary text-white text-xs font-medium border border-primary">English</button>
                                <button
                                    class="px-4 py-1.5 rounded-full bg-[#1d1c26] text-[#a19eb7] text-xs font-medium border border-[#3f3d52]">Sanskrit</button>
                                <button
                                    class="px-4 py-1.5 rounded-full bg-[#1d1c26] text-[#a19eb7] text-xs font-medium border border-[#3f3d52]">Spanish</button>
                                <button
                                    class="px-4 py-1.5 rounded-full bg-[#1d1c26] text-[#a19eb7] text-xs font-medium border border-[#3f3d52]">Portuguese</button>
                                <button
                                    class="w-8 h-8 flex items-center justify-center rounded-full bg-[#1d1c26] border border-[#3f3d52] text-[#a19eb7]">
                                    <span class="material-symbols-outlined text-sm">add</span>
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#a19eb7] text-sm font-medium leading-normal pb-2">Categories / Tags</p>
                            <div class="relative">
                                <div
                                    class="flex flex-wrap gap-2 p-2 min-h-[48px] rounded-lg border border-[#3f3d52] bg-[#1d1c26] items-center">
                                    <span
                                        class="flex items-center gap-1 bg-[#3f3d52]/50 text-white text-xs px-2 py-1 rounded">Healing
                                        <span
                                            class="material-symbols-outlined text-[14px] cursor-pointer">close</span></span>
                                    <span
                                        class="flex items-center gap-1 bg-[#3f3d52]/50 text-white text-xs px-2 py-1 rounded">Mantra
                                        <span
                                            class="material-symbols-outlined text-[14px] cursor-pointer">close</span></span>
                                    <input
                                        class="bg-transparent border-none focus:ring-0 p-0 text-xs text-[#a19eb7] ml-1 flex-1 min-w-[100px]"
                                        placeholder="Add tags..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mt-8">
                    <div class="px-4 pb-2 flex items-center justify-between">
                        <div>
                            <h3 class="text-white text-lg font-bold leading-tight tracking-tight">ChordPro Content</h3>
                            <p class="text-[#a19eb7] text-xs font-normal mt-0.5">Place chords in brackets like <span
                                    class="text-primary font-mono">[G]</span></p>
                        </div>
                        <span class="material-symbols-outlined text-[#a19eb7] cursor-pointer">help_outline</span>
                    </div>
                    <div class="px-4 py-2">
                        <textarea
                            class="form-textarea block w-full rounded-xl border border-[#3f3d52] bg-[#1d1c26] text-white focus:ring-2 focus:ring-primary focus:border-primary min-h-[350px] p-4 text-sm font-mono leading-relaxed placeholder:text-[#a19eb7]/20"
                            placeholder="{title: Morning Sunrise}
{artist: Traditional}
[C]Morning sun [G]rising high
[Am]Over the [F]mountain top"></textarea>
                    </div>
                </section>
                <section class="mt-6 px-4">
                    <button
                        class="w-full flex items-center justify-center gap-2 py-3 rounded-lg border border-[#3f3d52] text-[#a19eb7] hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-lg">visibility</span>
                        <span class="font-semibold text-sm">Preview Layout</span>
                    </button>
                </section>
            </div>
        </main>
        <footer
            class="p-4 bg-background-light dark:bg-background-dark border-t border-[#3f3d52]/30 flex flex-col items-center gap-3">
            <button
                class="w-full max-w-[480px] bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
                Publish Song
            </button>
            <button class="text-[#a19eb7] text-xs font-medium hover:text-white transition-colors">
                Save as Draft
            </button>
        </footer>
    </div>

</body>

</html>
