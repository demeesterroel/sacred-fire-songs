<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Sacred Fire Songbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #141821;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center md:p-4">
  <div
    class="relative w-full max-w-[420px] bg-[#1c222d] md:border md:border-[#2d3545] md:rounded-3xl p-6 md:p-8 md:shadow-2xl transition-all duration-300 min-h-screen md:min-h-0 flex flex-col justify-center md:block">

    <!-- Back Button -->
    <a href="screen3a_login_magic.html"
      class="absolute left-4 top-4 md:left-8 md:top-8 text-[#5a657a] hover:text-white transition-colors flex items-center gap-2 group">
      <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
      <span class="text-sm font-medium">Back</span>
    </a>

    <!-- Header -->
    <div class="flex flex-row md:flex-col items-center md:items-center gap-4 md:gap-0 mb-8 md:mb-10 mt-4 md:mt-0">
      <div
        class="w-12 h-12 md:w-20 md:h-20 rounded-full bg-gradient-to-br from-[#d9481e] to-[#f45d1a] flex items-center justify-center shadow-[0_0_20px_rgba(217,72,30,0.3)] md:mb-6 flex-shrink-0">
        <i data-lucide="key" class="text-white w-6 h-6 md:w-10 md:h-10"></i>
      </div>
      <div class="text-left md:text-center">
        <h1 class="text-white text-xl md:text-3xl font-bold md:mb-2 leading-tight">Reset Password</h1>
        <p class="text-[#8e99aa] text-xs md:text-sm">Enter your email to receive a reset link.</p>
      </div>
    </div>

    <!-- Feedback Message (Hidden by default) -->
    <!-- <div class="mb-6 bg-emerald-500/10 border border-emerald-500/20 p-3 rounded-xl text-emerald-400 text-sm text-center">
      Check your email for the reset link
    </div> -->

    <!-- Forgot Password Form -->
    <form class="space-y-4 md:space-y-6">
      <div class="space-y-2">
        <label class="text-xs md:text-sm font-semibold text-white ml-1 tracking-wide uppercase opacity-70">Email
          address</label>
        <div class="relative group">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#5a657a] group-focus-within:text-[#d9481e] transition-colors">
            <i data-lucide="mail" class="w-5 h-5"></i>
          </div>
          <input type="email" placeholder="name@example.com"
            class="w-full bg-transparent border border-[#2d3545] rounded-xl py-3.5 md:py-4 pl-12 pr-4 text-white placeholder-[#5a657a] focus:outline-none focus:border-[#d9481e] transition-all text-[14px] md:text-[15px]">
        </div>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-[#d9481e] to-[#f45d1a] hover:brightness-110 active:scale-[0.98] text-white font-bold py-3.5 md:py-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-[0_4px_15px_rgba(217,72,30,0.4)]">
        Send Reset Link
        <i data-lucide="sparkles" class="w-5 h-5"></i>
      </button>
    </form>

    <!-- Support Link Footer -->
    <div class="mt-12 text-center border-t border-[#2d3545] pt-6">
      <p class="text-[#8e99aa] text-sm">
        Remember your password?
        <a href="screen3a_login_magic.html"
          class="text-[#d9481e] hover:text-[#f45d1a] underline font-medium transition-colors ml-1">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
