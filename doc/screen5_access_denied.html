<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Sacred Fire Songs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #030712;
            /* Gray 950 */
        }

        .glow-icon {
            filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.5));
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 25px rgba(239, 68, 68, 0.7));
            }
        }

        .ember {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ef4444;
            border-radius: 50%;
            animation: rise 10s infinite linear;
            opacity: 0;
            bottom: -10px;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            80% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>

<body
    class="h-screen w-full flex items-center justify-center p-4 relative overflow-hidden bg-[radial-gradient(circle_at_center,_#111827_0%,_#030712_100%)]">

    <!-- Ambient glowing embers background -->
    <div id="embers-container" class="absolute inset-0 pointer-events-none z-0"></div>

    <!-- Main Card -->
    <div class="relative z-10 max-w-md w-full text-center p-8">

        <!-- Header Logo (Small) -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-24 opacity-50">
            <div class="flex items-center gap-2">
                <i data-lucide="flame" class="w-4 h-4 text-red-500"></i>
                <span class="text-xs uppercase tracking-[0.2em] text-gray-400 font-bold">Sacred Fire Songs</span>
            </div>
        </div>

        <!-- Central Icon -->
        <div class="mb-8 relative inline-block">
            <!-- Background glow circle -->
            <div class="absolute inset-0 bg-red-600/10 blur-3xl rounded-full"></div>

            <div class="relative w-24 h-24 mx-auto flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" class="w-20 h-20 text-red-500 glow-icon" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Stylized Hand / Stop visualization -->
                    <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0" />
                    <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2" />
                    <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8" />
                    <path
                        d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a.9.9 0 0 1 0-1.27l2.49-2.48a.9.9 0 0 1 1.28 0l1.72 1.72h.1" />
                    <!-- Eye in palm symbol (optional artistic touch) -->
                    <circle cx="12" cy="14" r="1.5" fill="currentColor" class="opacity-80" />
                    <path d="M10 14c0-1.1.9-2 2-2s2 .9 2 2" stroke-width="1" />
                    <path d="M10 14c0 1.1.9 2 2 2s2-.9 2-2" stroke-width="1" />
                </svg>
            </div>
        </div>

        <!-- Text Content -->
        <h1
            class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-400 mb-4">
            This Medicine is <br /> Not Yours to Edit
        </h1>

        <p class="text-gray-500 text-lg mb-10 font-light">
            Only the song keeper may change its form.
        </p>

        <!-- Action Button -->
        <a href="screen1_home.html"
            class="group relative inline-flex items-center justify-center px-8 py-3.5 font-bold text-white transition-all duration-200 bg-gradient-to-r from-red-700 to-orange-600 rounded-xl hover:from-red-600 hover:to-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600 focus:ring-offset-gray-900 overflow-hidden">
            <!-- Button inner glow/shine -->
            <div
                class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-[100%] group-hover:translate-x-[100%] transition-transform duration-700">
            </div>

            <i data-lucide="arrow-left" class="w-4 h-4 mr-2 group-hover:-translate-x-1 transition-transform"></i>
            <span>Return to the Circle</span>
        </a>

    </div>

    <!-- Scripts -->
    <script>
        lucide.createIcons();

        // Generate embers
        const container = document.getElementById('embers-container');
        const emberCount = 30;

        for (let i = 0; i < emberCount; i++) {
            const ember = document.createElement('div');
            ember.classList.add('ember');
            ember.style.left = Math.random() * 100 + '%';
            ember.style.animationDuration = (Math.random() * 5 + 5) + 's';
            ember.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(ember);
        }
    </script>
</body>

</html>
